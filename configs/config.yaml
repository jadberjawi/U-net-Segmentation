project_name: "SPECT_Segmentation"
experiment_name: "UNet3D_Baseline"

data:
  data_dir: "./data/processed"  # Where .nii.gz files live
  train_fold: 0                 # Current fold (0-4) for Cross Validation
  n_folds: 5
  batch_size: 2                 # Keep small for 3D volumes to avoid OOM
  num_workers: 4

model:
  in_channels: 1
  out_channels: 2               # Background + Perfusion
  feature_size: 16              # Base filters (16, 32, 64, 128, 256)
  spatial_dims: 3

training:
  max_epochs: 200
  learning_rate: 1e-4
  val_interval: 2               # Validate every 2 epochs
  early_stopping_patience: 20