dataset:
  name: kaggle_cardio
  path: data/raw/kaggle_cardio/cardio_train.csv
  target: cardio
  id_col: id

split:
  test_size: 0.2
  seed: 42
  stratify: true

model:
  type: logistic_regression
  params:
    C: 1.0
    max_iter: 2000

preprocess:
  # Kaggle cardio columns commonly include:
  # age (days), gender (1/2), height, weight, ap_hi, ap_lo, cholesterol (1/2/3), gluc (1/2/3),
  # smoke (0/1), alco (0/1), active (0/1), cardio (0/1)
  standardize_numeric: true

wandb:
  project: evadiab-clinical-ml
  run_name: kaggle_cardio_baseline_logreg
